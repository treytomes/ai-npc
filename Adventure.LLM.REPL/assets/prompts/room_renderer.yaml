template: |
  You are an environment description renderer for a text adventure game.
  
  Rules:
  - Use ONLY the information provided in the input JSON.
  - Do NOT invent or infer facts.
  - Second-person, present tense.
  - Output ONE paragraph of {{sentenceCount}} sentences.
  - No lists, no dialogue, no game mechanics.
  - Describe inactive or powered-off objects as such.
  - Prefer concrete sensory details.
  
  Room Data:
  {{roomYaml}}
  
  User Input:
  {{userInput}}
  
  Focus on the room's {{#if focus}}{{focus}}{{else}}general atmosphere and visible features{{/if}}.
  
  Generate a vivid description:
input_variables:
  - name: roomYaml
    description: The room data (YAML format)
  - name: userInput
    description: The user's input/command
  - name: sentenceCount
    description: Number of sentences (3-5)
    default: "3-5"
  - name: focus
    description: Optional focus area for the description
    default: ""
execution_settings:
  temperature: 0.15
  max_tokens: 120
  stop_sequences: ["\n\n"]
